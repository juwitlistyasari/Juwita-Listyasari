<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr --> 	
<p>ini adalah paragraf 1</p>
<br> 
<p>ini adalah paragraf 2</p>
<hr>

<!-- contoh tag b, i, u --> 
<p><b> Selamat Datang</b> di kuliah <i>Database Server</i></p>
<p>Perkenalkan nama saya <u>Juwita Listyasari</u><p> 

<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>, Hari ini kuliah Database Server, Rabu 24 Maret 2021<em>
TETAP SEMANGATT!</em></p>

</body>
</html>
